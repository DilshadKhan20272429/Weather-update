<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Chatbot</title>
    <link rel="stylesheet" href="Currency5.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Currency Converter Bot</h2>
            <div class="menu-icon" onclick="toggleMenu()">
                &#x22EE;
            </div>
            <div class="dropdown-menu" style="display: none;" id="dropdownMenu">
                <a href="dashboard.htm" style="color: white;"> Goto Dashboard</a>
            </div>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="loader" id="loader"></div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
            <button onclick="processInput()">&#9658;</button>
        </div>
    </div>

    <script src="Currency5.js"></script>
</body>
</html>
