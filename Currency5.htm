<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Chatbot</title>
    <link rel="stylesheet" href="Currency5.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Currency Converter Bot</h2>
        </div>
         <div class="dropdown-menu" id="dropdownMenu" style="display: none; position: absolute; top: 40px; right: 15px; background-color: white; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); border-radius: 5px; overflow: hidden; z-index: 100;">
                <a href="dashboard.htm" style="display: block; padding: 10px 15px; color: #075e54; text-decoration: none; font-size: 14px; border-bottom: 1px solid #ccc;">Dashboard</a>
                <a href="#" style="display: block; padding: 10px 15px; color: #075e54; text-decoration: none; font-size: 14px; border-bottom: 1px solid #ccc;">Settings</a>
                <a href="#" style="display: block; padding: 10px 15px; color: #075e54; text-decoration: none; font-size: 14px;">Help</a>
            </div>
        <div class="chat-box" id="chatBox">
            <div class="loader" id="loader"></div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
            <button onclick="processInput()">&#9658;</button>
        </div>
    </div>

    <script src="Currency5.js"></script>
</body>
</html>
