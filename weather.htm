<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            color: #333;
            padding: 50px;
        }
        input, button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        input {
            background: #f0f0f0;
        }
        button {
            background: #5cb85c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #4cae4c;
        }
        #weather {
            margin-top: 40px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        #weather h3 {
            margin-top: 0;
            font-size: 24px;
        }
        .weather-detail {
            display: inline-block;
            width: 100px;
            margin: 10px;
        }
        .icon {
            font-size: 40px;
        }
        @keyframes cloudAnimation {
            0% { left: -200px; }
            100% { left: 100%; }
        }
        .cloud {
            position: absolute;
            top: 20px;
            width: 150px;
            height: 80px;
            background: white;
            border-radius: 100px;
            opacity: 0.7;
            animation: cloudAnimation 15s linear infinite;
        }
        .cloud:after, .cloud:before {
            content: '';
            position: absolute;
            background: white;
            width: 100px;
            height: 80px;
            position: absolute;
            top: -30px;
            left: 10px;
            border-radius: 100px;
        }
        .cloud:before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: auto;
            right: 10px;
        }
    </style>

</head>
<body><div class="menu-icon" onclick="toggleMenu()">
                &#x22EE;
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="dashboard.htm" style="color: white;"> Goto Dashboard</a>
            </div>
    <h1>Weather Update</h1> 
    <input type="text" id="city" placeholder="Enter City">
    <input type="text" id="state" placeholder="Enter State (optional)">
    <button onclick="getWeather()">Get Weather</button>
    
    <div id="weather">
        <div class="cloud"></div> <!-- Cloud animation -->
        <h3 id="location"></h3>
        <div class="weather-detail">
            <div class="icon">üå°Ô∏è</div>
            <p id="temperature"></p>
        </div>
        <div class="weather-detail">
            <div class="icon">üíß</div>
            <p id="humidity"></p>
        </div>
        <div class="weather-detail">
            <div class="icon">‚òÅÔ∏è</div>
            <p id="description"></p>
        </div>
    </div>


    <script src="weather.js">
	debugger;
	async function getWeather() {
    const city = document.getElementById('city').value;
    const state = document.getElementById('state').value;
    const apiKey = 'your_api_key'; // Replace this with your actual OpenWeatherMap API key

    // Construct the API URL
    let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}`;
    if (state) {
        url += `,${state}`;
    }
    url += `&appid=${apiKey}&units=metric`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('City not found');
        }
        const data = await response.json();

        // Display the weather
        document.getElementById('weather').innerHTML = `
            <h3>Weather in ${data.name}</h3>
            <p>Temperature: ${data.main.temp}¬∞C</p>
            <p>Weather: ${data.weather[0].description}</p>
            <p>Humidity: ${data.main.humidity}%</p>
            <p>Wind Speed: ${data.wind.speed} m/s</p>
        `;
    } catch (error) {
        document.getElementById('weather').innerHTML = `<p>${error.message}</p>`;
    }
}
	</script>
</body>
</html>
